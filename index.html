<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs And Events</title>
    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>

  <body>
    <div>
      <h1 id="main-title" onclick="makeItClickable(event)">
        This is the title of the page
      </h1>
      <h2 onclick="changeSubColor(event)">This is the subtitle of the page</h2>
    </div>

    <div>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <button>paint It Green</button>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="https://epicode.it">This link goes to Epicode</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
          onchange="changeSubtitle(event)"
        />
      </div>
    </div>
    <div>
      <input
        type="color"
        id="input-color"
        placeholder="Select the color of the subtitle"
        onchange="changeSubtitleColor(event)"
      />
    </div>
    <div>
      <p>And this text is just for the exercise too!</p>
      <h2 id="footer" style="color: red" onclick="changeMyFooterText(event)">
        Save this page on your computer and open it with VSCode to get the
        questions!
      </h2>
    </div>
    <button onclick="changeTitle(event)">Click to change title</button>
    <script>
      /* EXERCISE 1
          Write a function for changing the title of the document in something else.
         */

      const changeTitle = function (newTitle) {
        document.getElementById("main-title").innerText = newTitle
      }
      changeTitle("This is a New Title for Inputs and Events!")

      /* EXERCISE 2
          Write a function for changing the class of the title of the page in "myHeading".
         */

      const addClassToTitle = function () {
        document.getElementById("main-title").classList.add("myHeading")
      }
      addClassToTitle()

      /* EXERCISE 3
          Write a function for changing the text of only the p which are children of a div.
         */

      const changePcontent = function () {
        let divs = document.querySelectorAll("div p")
        for (let i = 0; i < divs.length; i++) {
          divs[i].innerHTML = "Change all Ps"
        }
      }

      changePcontent()

      /* EXERCISE 4
          Write a function for changing the href property of every link to https://www.google.com
         */

      const changeUrls = function () {
        let newUrl = document.getElementsByTagName("a")

        for (i = 0; i < newUrl.length; i++) {
          newUrl[i].href = "https://www.google.com/"
          newUrl[i].target = "_blank"
          newUrl[i].innerText = "link changed"
        }
      }

      changeUrls()

      /* EXERCISE 5
          Write a function for adding a new list item in the second unordered list.
         */

      const addToTheSecond = function (content2) {
        let newLi = document.createElement("li")
        newLi.innerText = content2
        let parentUl = document.querySelector("#secondList")

        parentUl.appendChild(newLi)
      }
      addToTheSecond("Yet a just added item")

      /* EXERCISE 6
          Write a function for adding a second paragraph to the first div.
         */

      const addParagraph = function (content3) {
        let newP = document.createElement("p")
        newP.innerText = content3

        let parentDiv = document.querySelector("div p")
        parentDiv.appendChild(newP)
      }
      addParagraph("This is a newly added Paagraph.")

      /* EXERCISE 7
          Write a function for making the first unordered list disappear.
         */

      const firstUlDisappear = function () {
        const firstUl = document.querySelectorAll("ul")[0]
        firstUl.remove()
      }

      firstUlDisappear()

      /* EXERCISE 8
          Write a function for making the background of every unordered list green.
         */

      const paintItGreen = function () {
        const paintUl = document.querySelectorAll("ul")
        for (let i = 0; i < paintUl.length; i++) {
          paintUl[i].style.backgroundColor = "green"
        }
      }

      /* EXERCISE 9
          Make the heading of the page change color every time the user clicks on it.
         */

      const getHeadingColor = function () {
        const red = Math.round(Math.random() * 255)
        const green = Math.round(Math.random() * 255)
        const blue = Math.round(Math.random() * 255)

        return "rgb(" + red + ", " + green + ", " + blue + ")"
      }

      const makeItClickable = function (event) {
        const randomColor = getHeadingColor()
        const clicked = event.target
        let title = document.getElementById("main-title")
        title.style.color = randomColor
      }

      /* EXERCISE 10
          Change the footer text with something else when the user clicks on it.
         */

      const changeMyFooterText = function () {
        const myFooter = document.querySelector("#footer")
        const clickedFooter = event.target
        myFooter.innerText = "This footer changed"
      }

      /* EXERCISE 11
          Attach an event listener to the input field in the page that changes the text of the page's subtitle
         */

      const changeSubtitle = function (event) {
        const h2 = document.querySelector("h2")
        const input = event.target
        h2.innerText = input.value
      }

      //  EXERCISE 12
      // Create a welcome alert message when the page succesfully loads

      window.onload = function () {
        alert("The page loaded successfully")
      }

      /* EXERCISE 13
          Use HTML5 tags to properly provide semantic meaning to the different portions of the page.
         */

      /* ### EXTRA ###  EXERCISE 14
          Create an input of type "color" and use it to change the color of the subtitle
         */

      const changeSubColor = function (event) {
        const h2 = document.querySelector("h2")
        const input = event.target
        h2.style.color = input.value
      }
    </script>
  </body>
</html>
